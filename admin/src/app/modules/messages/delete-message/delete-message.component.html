<div class="modal-header">
    <h4 class="modal-title" id="modal-project-title">Remove message</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

      <p>Are you sure you want to remove <b>{{ message.firstName }} {{ message.lastName }}'s </b> message?</p>

  </div>
  <div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="remove(message.id)" >Remove</button>
  </div>
