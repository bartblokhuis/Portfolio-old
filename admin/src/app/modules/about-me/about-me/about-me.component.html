  <section class="content">
    <div class="container-fluid">
      <!-- Content starts here -->
      <div class="row">
        <div class="col-lg-8">
  
          <form [formGroup]="aboutMeForm" (ngSubmit)="saveAboutMe()">
            <div class="card card-primary">
  
              <div class="card-body">
                
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" formControlName="title" name="title" class="form-control" (input)="changedAboutMe()" />
                </div>
    
                <div class="form-group">
                  <label>Content</label>
                  <app-rich-text-editor [control]="aboutMeForm.get('content')" name="test"
                  (onContentChanged)="changedAboutMe()">
                  </app-rich-text-editor>
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" *ngIf="showSaveButton">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
