<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Blog posts
                </h3>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                          <th>Title</th>
                          <th>Description</th>
                          <th>Published</th>
                          <th>Created</th>
                          <th>Last updated date</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let post of blogPosts">
                          <td>{{post.title}}</td>
                          <td [innerHtml]="post.description"></td>
                          <td>
                            <ng-container *ngIf="post.isPublished; else unpublished">
                                <i class="fas fa-check"></i>
                              </ng-container>
                              <ng-template #unpublished>
                                <i class="fas fa-ban"></i> 
                              </ng-template>
                          </td>
                          <td>
                            <date-printer [date]="post.createdAtUTC"></date-printer>
                          </td>
                          <td>
                            <date-printer [date]="post.updatedAtUtc"></date-printer>
                          </td>
                          <td>
                            <div class="actions">
                                <div class="action" (click)="editBlogPost(post.id)">
                                  <i class="fas fa-pen-alt"></i>
                                </div>
                                <div class="action" (click)="deleteBlogPost(post)">
                                  <i class="fas fa-trash-alt danger"></i>
                                </div>
                              </div>
                          </td>
                        </tr>
                      </tbody>
                </table>
            </div>
            <div class="card-footer">
              <a routerLink="/blog/new" class="btn btn-primary">Add new post</a>
            </div>
        </div>
    </div>
</div>
