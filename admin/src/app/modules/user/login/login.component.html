  <div class="wrapper wrapper-full-page">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-3"></div>
        <div class="col-md-4 col-sm-6">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="card">
              <div class="card-header text-center">
                Login
              </div>
              <div class="content">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" autocomplete="on" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input formControlName="rememberMe" id="rememberMe" class="form-check-input" type="checkbox" />
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="login-page-bg-image"></div>
