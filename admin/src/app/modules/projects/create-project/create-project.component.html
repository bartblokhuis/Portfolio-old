<div class="modal-header">
    <h4 class="modal-title" id="modal-project-title">Add project</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="createForm" (ngSubmit)="submit()">
  <div class="modal-body">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" class="form-control" type="text"/>
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <app-rich-text-editor [control]="createForm.controls.description"></app-rich-text-editor>
      </div>
  
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Demo image</label>
            <div class="custom-file">
              <input formControlName="file" type="file" class="form-control" id="customFile" (change)="onFileChange($event)"/>
              <label class="custom-file-label" for="customFile">{{ currentFileName }}</label>
            </div>
          </div>   
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Skills</label>
            <ng-multiselect-dropdown class="form-control-select"
            [formControl]="dropDown"
            [settings]="dropdownSettings"
            [data]="dropdownList">
          </ng-multiselect-dropdown>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Demo</label>
            <input formControlName="demoUrl" class="form-control" type="text"/>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label>Github</label>
            <input formControlName="githubUrl" class="form-control" type="text"/>
          </div>
        </div>
        
        <div class="col-6">
          <div class="form-check">
            <input formControlName="isPublished" class="form-check-input" type="checkbox" />
            <label class="form-check-label" for="exampleCheck1">Published</label>
          </div>
        </div>
      </div>
  </div>
  <div class="modal-footer justify-content-between">
    
    <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
