
  <section class="content">
    <div class="container-fluid">
      <div class="row">  
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let skillGroup of skillGroups">
          <div class="card">
            <div class="card-header">
              <div class="float-left">
                <input type="text" [value]="skillGroup.title" [id]="skillGroup.id" style="display: none">
                <h3 class="card-title" [id]="skillGroup.id + '_label'">{{ skillGroup.title }}</h3>
                <div [id]="skillGroup.id + '_edit'" class="edit input-group" style="display: none;">
                  <input [id]="skillGroup.id + '_input'" type="text" [value]="skillGroup.title" class="form-control card-title" >
                  <div class="input-group-append">
                    <i class="fas fa-save" (click)="saveSkillGroup(skillGroup)" [id]="skillGroup.id + '_save_button'"></i>
                  </div>
                </div>
              </div>
              <div class="float-right">
                <i class="fas fa-pen-alt" (click)="editSkillGroup(skillGroup.id)" [id]="skillGroup.id + '_edit_button'"></i>
                <i class="fas fa-trash-alt danger" (click)="deleteSkillGroup(skillGroup)" [id]="skillGroup.id + '_delete'"></i>
              </div>
              
            </div>
            <app-list-skill [skillGroup]="skillGroup"></app-list-skill>
          </div>
        </div>
        <app-create-skill-group (onCreated)="createdSkillGroup($event[0],$event[1])" class="col-lg-4 col-md-6 col-sm-12" *ngIf="showCreateSkillGroup"></app-create-skill-group>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <button type="submit" class="btn btn-primary" (click)="createSkillGroup()">Add skill group</button>
              
          </div>
        </div>
    </div>
  </section>
