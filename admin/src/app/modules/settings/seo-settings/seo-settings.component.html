  <section class="content">
    <div class="container-fluid">
      <!-- Content starts here -->
      <div class="row">
        <div class="col-lg-8">
  
          <form [formGroup]="seoSettingsForm" (ngSubmit)="saveSeoSettings()">
            <div class="card card-primary">
  
              <div class="card-body">
                
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" formControlName="title" name="title" class="form-control" (input)="changedSettings()" />
                </div>

                <div class="form-group">
                    <label>Meta Keywords</label>
                    <input type="text" formControlName="defaultMetaKeywords" name="defaultMetaKeywords" class="form-control" (input)="changedSettings()" />
                </div>

                <div class="form-group">
                    <label>Meta Description</label>
                    <input type="text" formControlName="defaultMetaDescription" name="defaultMetaDescription" class="form-control" (input)="changedSettings()" />
                  </div>

                  <div class="form-check">
                    <input id="enableSsl" formControlName="useTwitterMetaTags" class="form-check-input" type="checkbox" (input)="changedSettings()"/>
                    <label class="form-check-label" for="enableSsl">Use Twitter MetaTags</label>
                  </div>

                  <div class="form-check">
                    <input id="useDefaultCredentials" formControlName="useOpenGraphMetaTags" class="form-check-input" type="checkbox" (input)="changedSettings()"/>
                    <label class="form-check-label" for="useDefaultCredentials">Use OpenGraph MetaTags</label>
                  </div>

              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" *ngIf="showSaveButton">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
