<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">General Settings</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label">Landing title</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.landingTitle" name="landingTitle">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Landing description</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.landingDescription" name="landingDescription">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Call to action text</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.callToActionText" name="callToActionText">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Linkedin profile</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.linkedInUrl" name="linkedInUrl">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Github profile</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.githubUrl" name="githubUrl">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Stack overflow profile</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.stackOverFlowUrl" name="stackOverFlowUrl">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Footer text</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.footerText" name="footerText">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" required [(ngModel)]="model.showCopyRightInFooter" name="showCopyRightInFooter" id="showCopyRightInFooter">
                        <label class="form-check-label" for="showCopyRightInFooter">Show copyright in footer</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" required [(ngModel)]="model.footerTextBetweenCopyRightAndYear" name="footerTextBetweenCopyRightAndYear" id="footerTextBetweenCopyRightAndYear">
                        <label class="form-check-label" for="footerTextBetweenCopyRightAndYear">Place footer text between copy right and year</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" required [(ngModel)]="model.showContactMeForm" name="showContactMeForm" id="showContactMeForm">
                        <label class="form-check-label" for="showContactMeForm">Show contact me form</label>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</div>
