<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">SEO Settings</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label">Title</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.title" name="title">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Meta Keywords</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.defaultMetaKeywords" name="defaultMetaKeywords">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Meta Description</label>
                        <input type="text" class="form-control" required [(ngModel)]="model.defaultMetaDescription" name="defaultMetaDescription">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" required [(ngModel)]="model.useTwitterMetaTags" name="useTwitterMetaTags" id="useTwitterMetaTags">
                        <label class="form-check-label" for="useTwitterMetaTags">Use Twitter MetaTags</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" required [(ngModel)]="model.useOpenGraphMetaTags" name="useOpenGraphMetaTags" id="useOpenGraphMetaTags">
                        <label class="form-check-label" for="useOpenGraphMetaTags">Use OpenGraph MetaTags</label>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</div>
