<div class="contact-me-wrapper">
    <div class="contact-me-header">
      <label>Interested in working together?</label>
      <button id="ContactMe" class="secondary-button contact-me" (click)="openContactMe()">Contact me</button>
    </div>
    <div id="contactMeBody" class="contact-me-body">
      <form id="contatcMeForm" [formGroup]="sendMessageForm" (ngSubmit)="sendMessage()">

        <div>
          <label for="firstname">Your name</label>
          <input formControlName="firstName" type="text" id="firstname" placeholder="First name">
          <label class="hidden" for="lastname">Last name</label>
          <input formControlName="lastName" type="text" id="lastname" placeholder="Last name">
        </div>

        <div>
          <label for="emailAddress">Email adddress</label>
          <input formControlName="email" type="email" id="emailAddress" placeholder="email@example.com">
        </div>

        <div>
          <label for="message">Message</label>
          <textarea formControlName="messageContent" id="message"></textarea>
        </div>

        <button type="submit" id="submitContactMe" class="primary-btn submit-btn default">
          <label class="default">Send</label>
          <label class="loading-animation">
            <img data-src="assets/images/icons/tail-spin.svg" src="assets/images/icons/tail-spin.svg">
          </label>
          <label class="success">Thanks!</label>
        </button>
      </form>
    </div>
  </div>
