<div class="comment" *ngIf="comment">
    <div class="comment-header">
        <h3>{{ comment.name }} <span class="author badge" *ngIf="comment.isAuthor">author</span></h3>
    </div>
    <div class="comment-body">
        {{comment.content}}
    </div>
    <div class="comment-footer">
        <span (click)="showReplyForm = true">Reply</span>
    </div>
</div>

<div *ngIf="showReplyForm">
    <app-comment-reply [comment]="comment" (onReplied)="onReplied($event)" (onReplyCancel)="showReplyForm = false"></app-comment-reply>
</div>
