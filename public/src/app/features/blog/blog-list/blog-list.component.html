<app-navbar></app-navbar>

<div class="container blog-posts">
    <div class="post" *ngFor="let blogPost of blogPosts">
        <h1 class="post-title">{{blogPost.title}}</h1>
        <div class="post-description" [innerHtml]="blogPost.description"></div>
        <a class="btn btn-secondary" [routerLink]="['/blog', '1']">Read More</a>
    </div>
</div>

<app-footer></app-footer>
