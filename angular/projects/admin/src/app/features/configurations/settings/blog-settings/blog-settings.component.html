<form id='blog-settings'>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">On blog published settings</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="model.isSendEmailOnPublishing" name="isSendEmailOnPublishing" id="isSendEmailOnPublishing">
                        <label class="form-check-label" for="isSendEmailOnPublishing">Send email on blog publish</label>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="emailOnPublishingSubjectTemplate">Email on publish subject template</label>
                        <input type="text" class="form-control" [(ngModel)]="model.emailOnPublishingSubjectTemplate" name="emailOnPublishingSubjectTemplate">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Email on publish template</label>
                        <app-rich-text-editor [(ngModel)]="model.emailOnPublishingTemplate" name="emailOnPublishingTemplate"></app-rich-text-editor>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">On blog subscribed settings</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="model.isSendEmailOnSubscribing" name="isSendEmailOnSubscribing" id="isSendEmailOnSubscribing">
                        <label class="form-check-label" for="isSendEmailOnSubscribing">Send email on subsciption</label>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="emailOnSubscribingSubjectTemplate">Email on subscription subject template</label>
                        <input type="text" class="form-control"  [(ngModel)]="model.emailOnSubscribingSubjectTemplate" name="emailOnSubscribingSubjectTemplate">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="emailOnSubscribingTemplate">Email on subscription template</label>
                        <app-rich-text-editor [(ngModel)]="model.emailOnSubscribingTemplate" name="emailOnSubscribingTemplate"></app-rich-text-editor>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">On blog comment replied settings</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="model.isSendEmailOnCommentReply" name="isSendEmailOnCommentReply" id="isSendEmailOnCommentReply">
                        <label class="form-check-label" for="isSendEmailOnCommentReply">Send email when someone replies to a comment</label>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="emailOnCommentReplySubjectTemplate">Email on comment reply subject template</label>
                        <input type="text" class="form-control"  [(ngModel)]="model.emailOnCommentReplySubjectTemplate" name="emailOnCommentReplySubjectTemplate">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="emailOnCommentReplyTemplate">Email on comment reply template</label>
                        <app-rich-text-editor [(ngModel)]="model.emailOnCommentReplyTemplate" name="emailOnCommentReplyTemplate"></app-rich-text-editor>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="custom-error" *ngIf="error">
                <label>{{error}}</label>
            </div>
            <button class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </div>
</form>
