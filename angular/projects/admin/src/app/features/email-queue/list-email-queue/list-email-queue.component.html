<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Queued emails
                </h3>
            </div>
            <div class="card-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                          <th>Subject</th>
                          <th>From</th>
                          <th>To</th>
                          <th>Created on</th>
                          <th>Sent on</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody  *ngIf="queuedEmails?.length != 0">
                        <tr *ngFor="let queuedEmail of queuedEmails;">
                            <td> {{ queuedEmail.subject }} </td>
                            <td> {{ queuedEmail.from }} </td>
                            <td> {{ queuedEmail.to }} </td>
                            <td> {{ queuedEmail.createdAtUTC | datePrinter }} </td>
                            <td> <ng-container *ngIf="queuedEmail.sentOnUtc">{{ queuedEmail.sentOnUtc | datePrinter }}</ng-container></td>
                            <td> 
                              <div class="actions">
                                <div (click)="edit(queuedEmail)" class="action">
                                  <i class="fas fa-pen-alt"></i>
                                </div>
                                <div (click)="delete(queuedEmail)" class="action">
                                  <i class="fas fa-trash-alt danger"></i>
                                </div>
                              </div>
                            </td>
                          </tr>
                      </tbody>
                      <tbody *ngIf="queuedEmails?.length == 0">
                        <tr>
                          <td colspan="3" class="no-data-available">No data!</td>
                        </tr>
                      </tbody>
                </table>
            </div>
            <div class="card-footer">
              <button class="btn btn-danger" (click)="deleteAll()">Delete all</button>
            </div>
        </div>
    </div>
</div>
