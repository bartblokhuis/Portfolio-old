<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Blog subscribers
                </h3>
            </div>
            <div class="card-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email address</th>
                          <th>Subscribed since</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody *ngIf="subscribers?.length != 0">
                        <tr *ngFor="let subscriber of subscribers">
                          <td>{{subscriber.name}}</td>
                          <td [innerHtml]="subscriber.emailAddress"></td>
                          <td> {{ subscriber.createdAtUTC | datePrinter }} </td>
                          <td>
                            <div class="actions">
                                <div class="action" (click)="unsubscribe(subscriber)">
                                  <i class="fas fa-trash-alt danger"></i>
                                </div>
                              </div>
                          </td>
                        </tr>
                      </tbody>
                      <tbody *ngIf="subscribers?.length == 0">
                        <tr>
                          <td colspan="3" class="no-data-available">No data!</td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
