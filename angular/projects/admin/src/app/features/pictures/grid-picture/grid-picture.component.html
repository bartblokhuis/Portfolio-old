<div class="modal-header">
    <h4 class="modal-title" id="modal-skillGroup-title">Uploaded pictures</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal?.close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="picture-grid row">
        <div class="picture col-4" *ngFor="let picture of pictures">
            <img (click)="selectPicture(picture)" [src]="baseUrl + picture.path">
        </div>
    </div>
</div>
<div class="modal-footer justify-content-between">
    <button type="button" class="btn btn-primary" (click)="uploadPicture()">Upload picture</button>
    <button type="button" class="btn btn-default float-right" (click)="modal?.close()">Cancel</button>
</div>
