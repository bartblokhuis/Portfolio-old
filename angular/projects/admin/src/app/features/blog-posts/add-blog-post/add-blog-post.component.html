<form id="addBlogForm">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Add blog post
                    </h3>
                </div>
            
                <div class="card-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" type="text" [(ngModel)]="model.title" name="title" maxlength="64"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <app-rich-text-editor [(ngModel)]="model.description" name="description"></app-rich-text-editor>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <app-rich-text-editor [(ngModel)]="model.content" name="content"></app-rich-text-editor>
                    </div>
                    <div class="form-group">
                        <label>Display number</label>
                        <input class="form-control" type="number" [(ngModel)]="model.displayNumber" name="displayNumber"/>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="new-blog-published" [(ngModel)]="model.isPublished" name="isPublished"/>
                        <label class="form-check-label" for="new-blog-published" >Published</label>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        SEO
                    </h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Meta title</label>
                        <input class="form-control" type="text" [(ngModel)]="model.metaTitle" name="metaTitle" maxlength="256"/>
                    </div>
                    <div class="form-group">
                        <label>Meta description</label>
                        <input class="form-control" type="text" [(ngModel)]="model.metaDescription" name="metaDescription" maxlength="256"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                  <label *ngIf="apiError" class="custom-error">{{ apiError }}</label>
                </div>
            </div>
            <button class="btn btn-primary saveBlog" (click)="createBlog()">Add blog post</button>
        </div>
    </div>
</form>
