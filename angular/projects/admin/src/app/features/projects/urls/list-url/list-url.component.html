<div class="card">
    <div class="card-header">
      <h3 class="card-title">
        URL's
      </h3>
    </div>
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover">
          <thead>
              <tr>
                <th>Url</th>
                <th>Friendly name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="urls?.length != 0">
              <tr *ngFor="let url of urls">
                <td>{{url.fullUrl}}</td>
                <td [innerHtml]="url.friendlyName"></td>
                <td> 
                  <div class="actions">
                    <div (click)="editUrl(url)" class="action">
                      <i class="fas fa-pen-alt"></i>
                    </div>
                    <div (click)="deleteUrl(url)" class="action">
                      <i class="fas fa-trash-alt danger"></i>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="urls?.length == 0">
              <tr>
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            </tbody>
      </table>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="addUrl()">Add URL</button>
    </div>
  </div>
