<div class="modal-header">
    <h4 class="modal-title" id="modal-project-title">Edit skill</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal?.close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form id="editSkillForm">
    <div class="modal-body">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" required [(ngModel)]="model.name" name="name"/>
        </div>
        <div class="form-group">
            <label>Demo image</label>
            <div class="custom-file">
              <input type="file" class="form-control" id="file" name="file" (change)="onFileChange($event)"/>
              <label class="custom-file-label" for="file">{{ currentFileName }}</label>
            </div>
         </div>
         <div>
          <span class="custom-error" *ngIf="error">{{error}}</span>
         </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" (click)="modal?.close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Save</button>
    </div>
</form>
