<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Blog Settings</h3>
            </div>
            <div class="card-body">
                <form id='blog-settings'>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="model.isSendEmailOnPublishing" name="isSendEmailOnPublishing" id="isSendEmailOnPublishing">
                        <label class="form-check-label" for="isSendEmailOnPublishing">Send email on blog publish</label>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="emailOnPublishingSubjectTemplate">Email on publish subject template</label>
                        <app-rich-text-editor [(ngModel)]="model.emailOnPublishingSubjectTemplate" name="emailOnPublishingSubjectTemplate"></app-rich-text-editor>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Email on publish template</label>
                        <app-rich-text-editor [(ngModel)]="model.emailOnPublishingTemplate" name="emailOnPublishingTemplate"></app-rich-text-editor>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="model.isSendEmailOnSubscribing" name="isSendEmailOnSubscribing" id="isSendEmailOnSubscribing">
                        <label class="form-check-label" for="isSendEmailOnSubscribing">Send email on subsciption</label>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="emailOnSubscribingSubjectTemplate">Email on subscription subject template</label>
                        <app-rich-text-editor [(ngModel)]="model.emailOnSubscribingSubjectTemplate" name="emailOnSubscribingSubjectTemplate"></app-rich-text-editor>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="emailOnSubscribingTemplate">Email on subscription template</label>
                        <app-rich-text-editor [(ngModel)]="model.emailOnSubscribingTemplate" name="emailOnSubscribingTemplate"></app-rich-text-editor>
                    </div>
                    <div class="custom-error" *ngIf="error">
                        <label>{{error}}</label>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" (click)="save()">Save</button>
            </div>
        </div>
    </div>
</div>
